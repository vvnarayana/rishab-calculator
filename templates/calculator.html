<!DOCTYPE html>
<html>
  <head>
    <title>Trundl Calculator App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  </head>

  <body>
    <section class="calculator">
      <h1>Trundl Calculator Application</h1>

      <form action="/calculate" method="POST">
        <label for="number_one">First Number</label>
        <input type="number" placeholder="First Number" name="number_one" id="number_one" />

        <label for="number_two">Second Number</label>
        <input type="number" placeholder="Second Number" name="number_two" id="number_two" />

        <label for="operation">Operation</label>
        <select name="operation" id="operation">
          <option value="add">Add</option>
          <option value="subtract">Subtract</option>
          <option value="multiply">Multiply</option>
          <option value="divide">Divide</option>
        </select>

        <input type="submit" value="Calculate" id="calculate_btn" class="btn" />

        <h3 id="result">The result is: {{ result }}</h3>
      </form>
    </section>

    <footer>
      Â© 2023 Powered by <a href="https://trundl.com/">Trundl</a>
    </footer>
  </body>
</html>
