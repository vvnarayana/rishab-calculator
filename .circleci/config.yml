version: 2.1
executors:
  python-executor:
    docker:
      - image: cimg/python:3.9.9
orbs:
  python: circleci/python@2.1.1
  aws-cli: circleci/aws-cli@2.0.3
  browser-tools: circleci/browser-tools@1.4.8
  jira: circleci/jira@2.1.0
  compass: atlassian-labs/compass@0.1.3
  ms-teams: opub/ms-teams-orb@1.0.3

jobs:
  builds:
    working_directory: ~/Flask-calculator
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt   
      - run:
          name: Build Script
          command: |
            pwd
            chmod 777 build.sh
            ls -la
            ./build.sh
            pwd
            ls -la     
      - run: 
          name: Python Version
          command: python3 --version
      - run:
          name: Artifact Archiving
          command: |
            pwd
            chmod 777 artifact.sh
            ls -la
            ./artifact.sh
      - store_artifacts:
          path: ~/Flask-calculator/Flask-calculator.zip
          destination: Flask-calculator.zip
      - jira/notify:
          pipeline_id: <<pipeline.id>>
          pipeline_number: <<pipeline.number>>
      - ms-teams/report:
          only_on_fail: false
          webhook_url: $TEAMS_WEBHOOK_URL
          message: "Build step completed. Status: ${CIRCLE_JOB}"

  deploy:
    working_directory: ~/Flask-calculator
    docker:
      - image: cimg/azure:2023.09
    steps:
      - checkout
      - run:
          name: Azure Environment Setup
          command: |
            cat /etc/os-release
            sudo mkdir -p /var/lib/apt/lists/partial
            sudo chmod 755 /var/lib/apt/lists/partial
            sudo rm /etc/apt/sources.list.d/kubernetes.list
            sudo apt-get update
      - run:
          name: Azure App Service Deploy
          command: |
            pwd
            chmod 777 artifact.sh
            ls -la
            ./artifact.sh
            pwd 
            ls -lrth
            curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
            az login --service-principal -u $AZURE_CLIENT_ID -p $AZURE_CLIENT_SECRET --tenant $AZURE_TENANT_ID
            az account set --subscription $AZURE_SUBSCRIPTION_ID
            az webapp deployment source config-zip -g $AZURE_RG_NAME -n $AZURE_WEBAPP_NAME --src *.zip
            az webapp up -n $AZURE_WEBAPP_NAME -g $AZURE_RG_NAME
      - jira/notify:
          job_type: deployment
          environment_type: production
          environment: ${CIRCLE_JOB}
          pipeline_id: << pipeline.id >>
          pipeline_number: << pipeline.number >>
      - compass/notify_deployment:
          environment_type: production
      - ms-teams/report:
          only_on_fail: false
          webhook_url: $TEAMS_WEBHOOK_URL
          message: "Deploy step completed. Status: ${CIRCLE_JOB}"

  run_tests:
    working_directory: ~/Flask-calculator
    docker:
      - image: "cimg/python:3.9.9-browsers"
    steps: 
      - checkout 
      - python/install-packages: 
          pkg-manager: pip
      - aws-cli/setup
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          command: |
            google-chrome --version
            chromedriver --version
          name: Check install
      - run:
          name: List directory contents
          command: |
            pwd
            ls -la
      - run:
          name: Run Unit Tests and Selenium Tests
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            mkdir -p test-results/pytest
            mkdir -p test-results/selenium
            
            # Run pytest unit tests
            pytest --junitxml=test-results/pytest/junit.xml tests/
            
            # Run Selenium tests
            pwd
            ls -la
            cd /home/circleci/Flask-calculator/tests
            python selenium_driver_code.py
            
            # Verify Selenium results file was created
            if [ ! -f test-results/selenium/selenium_results.xml ]; then
              echo "Selenium results file not found. This may indicate a problem with the test execution."
              echo "rollback" > ~/test_status.txt
              exit 1
            fi
            
            # Check if either test suite failed
            if [ $? -ne 0 ] || grep -q "failures=\"[1-9][0-9]*\"" test-results/selenium/selenium_results.xml; then
              echo "Tests failing, executing rollback."
              echo "rollback" > ~/test_status.txt
            else
              echo "Tests are successful, no rollback required."
              echo "pass" > ~/test_status.txt
            fi
            
            # Continue with the rest of the pipeline
            echo "Continuing with the pipeline execution..."
      - store_test_results:
          path: test-results
      - persist_to_workspace:
          root: ~/
          paths:
            - test_status.txt
      - jira/notify:
          pipeline_id: <<pipeline.id>>
          pipeline_number: <<pipeline.number>>
      - ms-teams/report:
          only_on_fail: false
          webhook_url: $TEAMS_WEBHOOK_URL
          message: "Test step completed. Status: ${CIRCLE_JOB}"

  rollback:
    working_directory: ~/Flask-calculator
    docker:
      - image: cimg/azure:2023.09
    steps:
      - attach_workspace:
          at: ~/
      - aws-cli/setup
      - run:
          name: Azure Environment Setup
          command: |
            cat /etc/os-release
            sudo mkdir -p /var/lib/apt/lists/partial
            sudo chmod 755 /var/lib/apt/lists/partial
            sudo rm /etc/apt/sources.list.d/kubernetes.list
            sudo apt-get update
      - run:
          name: Check Test Status and Rollback if Necessary
          command: |
            if [[ $(cat ~/test_status.txt) == "rollback" ]]; then
              echo "Tests failed. Performing rollback..."
              
              # Download stable build from S3
              if aws s3 cp s3://${S3_BUCKET_NAME}/Flask-calculator.zip ./stable-build.zip; then
                echo "Successfully downloaded stable build from S3"
              else
                echo "Failed to download stable build from S3"
                exit 1
              fi

              # Install Azure CLI
              curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

              # Deploy stable build to Azure
              az login --service-principal -u $AZURE_CLIENT_ID -p $AZURE_CLIENT_SECRET --tenant $AZURE_TENANT_ID
              az account set --subscription $AZURE_SUBSCRIPTION_ID
              
              # Set Python runtime configuration
              az webapp config set --resource-group $AZURE_RG_NAME --name $AZURE_WEBAPP_NAME --linux-fx-version "PYTHON|3.9"
              
              # Deploy and start the application
              if az webapp deployment source config-zip -g $AZURE_RG_NAME -n $AZURE_WEBAPP_NAME --src stable-build.zip; then
                echo "Rollback deployment completed."
                echo "Application deployed successfully after rollback."
              else
                echo "Rollback deployment failed."
                exit 1
              fi
            else
              echo "Tests passed. Skipping rollback process."
            fi
      - jira/notify:
          pipeline_id: <<pipeline.id>>
          pipeline_number: <<pipeline.number>>
      - compass/notify_deployment:
          environment_type: production
      - ms-teams/report:
          only_on_fail: true
          webhook_url: $TEAMS_WEBHOOK_URL
          message: "Rollback step failed"

workflows:
  build_and_test_deploy:
    jobs:
      - builds:
          context: 
            - Jira
            - compass-integration-venkatap
            - aws-credentials
            - teams
      - deploy:
          requires:
            - builds
          context: 
            - Jira
            - compass-integration-venkatap
            - aws-credentials
            - teams
          post-steps:
            - compass/notify_deployment:
                environment_type: production
      - run_tests:
          requires:
            - deploy
          context: 
            - Jira
            - compass-integration-venkatap
            - aws-credentials
            - teams
      - rollback:
          requires:
            - run_tests
          context: 
            - Jira
            - compass-integration-venkatap
            - aws-credentials
            - teams